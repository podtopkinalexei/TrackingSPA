{% extends 'base.html' %}

{% block title %}Регистрация - Habit Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Регистрация</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <div class="mb-3">
                        <label for="telegram_chat_id" class="form-label">Telegram Chat ID (опционально)</label>
                        <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id">
                        <div class="form-text">Для получения уведомлений в Telegram</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                <div class="text-center mt-3">
                    <p>Уже есть аккаунт? <a href="{% url 'web:login' %}">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
