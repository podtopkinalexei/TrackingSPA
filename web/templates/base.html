<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .habit-card { margin-bottom: 1rem; }
        .pleasant-habit { border-left: 4px solid #28a745; }
        .useful-habit { border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'web:home' %}">Habit Tracker</a>
            
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'web:dashboard' %}">Мои привычки</a>
                    <a class="nav-link" href="{% url 'web:public_habits' %}">Публичные привычки</a>
                    <a class="nav-link" href="{% url 'web:create_habit' %}">Создать привычку</a>
                    <span class="navbar-text mx-2">Привет, {{ user.username }}!</span>
                    <a class="nav-link" href="{% url 'web:logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'web:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'web:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
